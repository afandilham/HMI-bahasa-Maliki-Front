<body class="bg-gray-200">
  <nav class="bg-black w-full px-4">
    <div class="container mx-auto flex justify-between p-6">
      <div class="flex items-center justify-start flex-shrink-0 text-teal-200">
        <i class="fas fa-unlock-alt fa-2x mr-3"></i>
        <span class="font-semibold text-xl tracking-tight">HMI Bahasa</span>
      </div>
      <div class="w-full flex-grow flex items-center justify-end">
        <div class="text-base">
          <a href="login.html" class="lg:inline-block text-teal-200 hover:text-white mr-3 cursor-pointer">
            Login
          </a>
          <a href="register.html" class="lg:inline-block text-teal-200 hover:text-white cursor-pointer">
            Register
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-32 w-auto" src="img/logo_hmi.png" alt="Logo HMI" />
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
          Reset Password
        </h2>
      </div>
      <form class="mt-8" action="#" method="POST">
        <input type="hidden" name="remember" value="true" />
        <div class="rounded-md shadow-sm">
          <div class="mb-4">
            <input aria-label="email" name="email" type="text" required class="appearance-none rounded relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-700 text-gray-800 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Masukkan Email" />
          </div>
        </div>
        <div class="mt-6">
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
            <span class="absolute left-0 inset-y pl-3">
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Kirim password reset
          </button>
        </div>
      </form>
      <p class="text-sm font-mono text-center mt-8">Copyright &copy; HMI Bahasa UIN Malang 2020</p>
    </div>
  </div>
